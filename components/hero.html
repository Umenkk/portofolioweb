<style>
    .geometric-deco {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    border-radius: 50%; /* Membuat bentuk lingkaran */
    border: 1px solid rgba(255, 90, 60, 0.1); /* Border tipis warna aksen */
    transform: translate(-50%, -50%) rotate(0deg);
    animation: spin 30s linear infinite; /* Animasi putar lambat */
    z-index: 0; /* Pastikan di belakang semua konten */
    pointer-events: none; /* Non-interaktif */
  }

  /* Foto cut-corner kiri atas */
  .hero-photo {
    width: 100%;
    display: block;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    object-position: center 80%;
    border-radius: 16px;

    clip-path: polygon(
      0% 12%,
      15% 0%,
      100% 0%,
      100% 100%,
      0% 100%
    );

    /* initial animation state */
    opacity: 0;
    transform: scale(1.06);
    filter: blur(10px) grayscale(40%) brightness(1.04) contrast(0.92) sepia(0.12);
    animation: heroImageIn 1s ease-out forwards;
    animation-delay: 0.2s;
  }

  @keyframes heroImageIn {
    to {
      opacity: 1;
      transform: scale(1);
      filter: blur(0px) grayscale(30%) brightness(1.04) contrast(0.92) sepia(0.10);
    }
  }

  /* ===== TEKS FADE UP ===== */
  .fade-up-strong {
    opacity: 0;
    transform: translateY(40px);
    animation: fadeUp 0.9s cubic-bezier(.16,.84,.44,1) forwards;
  }

  .delay-1 { animation-delay: 0.25s; }
  .delay-2 { animation-delay: 0.40s; }
  .delay-3 { animation-delay: 0.55s; }
  .delay-4 { animation-delay: 0.70s; }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ===== CURSOR TYPING ===== */
  .hero-cursor {
    display: inline-block;
    margin-left: 4px;
    animation: blink 0.75s infinite;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  /* ===== TECH STACK CAROUSEL STYLES (NEW) ===== */

  /* Container untuk carousel (untuk mask) */
  .tech-stack-container {
    /* overflow-hidden sudah ditambahkan di HTML via Tailwind */
    mask: linear-gradient(
      90deg,
      transparent 0%,
      white 5%,
      white 95%,
      transparent 100%
    );
  }

  /* WRAPPER BARU: untuk menampung dua grup logo secara horizontal dan memulai animasi */
  .logos-wrapper {
    display: flex;
    width: fit-content; /* Biarkan konten menentukan lebar */
    animation: scroll 30s linear infinite; /* Kecepatan: 60 detik */
  }

  /* Baris logo (membutuhkan dua salinan untuk loop tak terbatas) */
  .tech-stack-logos {
    display: flex;
    /* Gunakan gap yang sangat besar agar logo tersebar jauh dan tidak tumpang tindih. */
    gap: 0.5rem; /* Jarak antar logo: 64px */ 
    
    /* Gunakan padding horizontal agar ada ruang di tepi luar */
    padding: 0 4rem; 

    /* Pastikan satu grup logo tidak menyusut (penting untuk animasi) */
    flex-shrink: 0; 
    
    /* Atur lebar minimum agar grup logo terdistribusi dengan baik */
    min-width: 100vw;
    align-items: center;
    justify-content: space-around; /* Menyebar logo secara merata */
  }

  /* Animasi scroll horizontal */
  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    /* Pindahkan sejauh -100% dari lebar layar (Viewport Width) agar loop berjalan mulus */
    to {
      transform: translateX(-100vw);
    }
  }

  /* Efek untuk setiap logo */
  .tech-stack-logo {
    display: block;
    height: 36px;
    object-fit: contain;
    /* Sesuaikan filter agar hasilnya mirip gambar referensi */
    transition: filter 0.3s, opacity 0.3s;
  }

  @media (max-width: 768px) {
    .tech-stack-logo {
      height: 24px; /* Tinggi yang lebih kecil untuk mobile */
    }
    
    .tech-stack-logos {
      gap: 3rem; /* Mengurangi jarak antar logo di mobile */
    }
    
    /* Agar animasi tidak terlalu cepat di mobile, kita perlambat sedikit */
    .logos-wrapper {
       animation: scroll 60s linear infinite;
    }
  }

  /* Efek hover (opsional) */
  .tech-stack-logo:hover {
    filter: grayscale(0%) brightness(1); 
    opacity: 1;
  }
</style>
