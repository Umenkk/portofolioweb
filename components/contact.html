<style>
  /* Menggunakan kembali CSS Fade Up */
  .fade-up-strong {
    opacity: 0;
    transform: translateY(40px);
    animation: fadeUp 0.9s cubic-bezier(.16,.84,.44,1) forwards;
  }
  .delay-1 { animation-delay: 0.25s; }
  .delay-2 { animation-delay: 0.40s; }
  .delay-3 { animation-delay: 0.55s; }
  .delay-4 { animation-delay: 0.70s; }
  .delay-5 { animation-delay: 0.85s; }
  .delay-6 { animation-delay: 1.00s; }
  
  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Kustom: Styling untuk Kartu Kontak Gelap */
  .contact-card {
    background-color: #1a1a1a; /* Warna gelap untuk kontras */
    color: #f3f4f6; /* Teks terang */
    border-radius: 1rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
  }

  .contact-input, .contact-textarea, .contact-select {
    width: 100%;
    background-color: #262626; /* Background input lebih gelap */
    border: 1px solid #4a4a4a;
    color: #f3f4f6;
    /* PERUBAHAN: Radius lebih halus (rounded-md) */
    border-radius: 0.375rem; 
    padding: 0.85rem 1rem; /* Padding sedikit dilebarkan */
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s; /* Tambah transisi shadow */
  }
  
  /* PERBAIKAN FOKUS: Border warna aksen + shadow */
  .contact-input:focus, .contact-textarea:focus, .contact-select:focus {
    outline: none;
    border-color: #ff5a3c; 
    box-shadow: 0 0 0 2px rgba(255, 90, 60, 0.2); /* Shadow halus warna aksen */
  }

  /* Placeholder Styling (PERBAIKAN: Sedikit lebih terang) */
  .contact-input::placeholder, .contact-textarea::placeholder, .contact-select option {
    color: #b3b3b3; 
  }

  /* Kustom: Styling Kartu Kontak Gelap (untuk form) */
  .contact-card {
    background-color: #1a1a1a; 
    color: #f3f4f6; 
    border-radius: 1rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
  }
  
  /* Styling Checkbox Agar Sesuai Tema Gelap */
  .contact-checkbox {
    width: 16px;
    height: 16px;
    background-color: #262626;
    border: 1px solid #4a4a4a;
    border-radius: 4px;
    appearance: none; /* Hapus tampilan default browser */
    cursor: pointer;
    position: relative;
    transition: background-color 0.2s, border-color 0.2s;
  }
  .contact-checkbox:checked {
    background-color: #ff5a3c;
    border-color: #ff5a3c;
  }
  .contact-checkbox:checked::after {
    content: '✓'; /* Tanda centang kustom */
    position: absolute;
    top: -2px;
    left: 2px;
    font-size: 14px;
    color: white;
  }
</style>
