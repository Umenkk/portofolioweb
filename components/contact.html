<style>
/* ===== CONTACT SECTION POLISH ===== */

.contact-card {
  position: relative;
  background: linear-gradient(180deg, #1a1a1a, #161616);
  color: #f3f4f6;
  border-radius: 1.25rem;
  box-shadow:
    0 30px 60px -20px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.04);
  overflow: hidden;
}

/* subtle border glow */
.contact-card::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 1px;
  border-radius: inherit;
  background: linear-gradient(
    140deg,
    rgba(255,90,60,.35),
    rgba(255,255,255,.05),
    rgba(255,90,60,.15)
  );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

.contact-input,
.contact-textarea,
.contact-select {
  width: 100%;
  background: #242424;
  border: 1px solid #3f3f3f;
  color: #f3f4f6;
  border-radius: 0.5rem;
  padding: 0.9rem 1rem;
  font-size: 0.95rem;
  transition: border-color .2s, box-shadow .2s, background-color .2s;
}

.contact-input:focus,
.contact-textarea:focus,
.contact-select:focus {
  outline: none;
  border-color: #ff5a3c;
  background: #262626;
  box-shadow: 0 0 0 3px rgba(255,90,60,.18);
}

.contact-input::placeholder,
.contact-textarea::placeholder {
  color: #a3a3a3;
}

/* Checkbox */
.contact-checkbox {
  width: 16px;
  height: 16px;
  background-color: #262626;
  border: 1px solid #4a4a4a;
  border-radius: 4px;
  appearance: none;
  cursor: pointer;
  position: relative;
  transition: background-color .2s, border-color .2s, box-shadow .2s;
}
.contact-checkbox:checked {
  background-color: #ff5a3c;
  border-color: #ff5a3c;
  box-shadow: 0 0 0 2px rgba(255,90,60,.25);
}
.contact-checkbox:checked::after {
  content: '✓';
  position: absolute;
  top: -2px;
  left: 2px;
  font-size: 14px;
  color: white;
}

</style>
