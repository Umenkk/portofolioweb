<style>
/* ===== CONTACT SECTION POLISH (ENHANCED) ===== */

.contact-card {
  position: relative;
  background: linear-gradient(180deg, #1b1b1b, #141414);
  color: #f3f4f6;
  border-radius: 1.5rem;
  box-shadow:
    0 40px 80px -30px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.05);
  overflow: hidden;
}

/* ambient glow */
.contact-card::after {
  content: "";
  position: absolute;
  inset: -30%;
  background:
    radial-gradient(circle at top left, rgba(255,90,60,.18), transparent 40%);
  opacity: .35;
  pointer-events: none;
}

/* subtle border */
.contact-card::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 1px;
  border-radius: inherit;
  background: linear-gradient(
    140deg,
    rgba(255,90,60,.45),
    rgba(255,255,255,.05),
    rgba(255,90,60,.15)
  );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

/* Inputs */
.contact-input,
.contact-textarea,
.contact-select {
  width: 100%;
  background: linear-gradient(180deg, #242424, #1f1f1f);
  border: 1px solid #3a3a3a;
  color: #f3f4f6;
  border-radius: 0.75rem;
  padding: 1rem 1.1rem;
  font-size: 0.95rem;
  transition:
    border-color .25s ease,
    box-shadow .25s ease,
    background .25s ease,
    transform .25s ease;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.04),
    0 0 0 rgba(0,0,0,0);
}

.contact-input:focus,
.contact-textarea:focus,
.contact-select:focus {
  outline: none;
  border-color: #ff5a3c;
  background: linear-gradient(180deg, #262626, #202020);
  box-shadow:
    0 0 0 3px rgba(255,90,60,.18),
    0 8px 20px -10px rgba(255,90,60,.35);
  transform: translateY(-1px);
}

.contact-input::placeholder,
.contact-textarea::placeholder {
  color: #9ca3af;
}

/* Checkbox */
.contact-checkbox {
  width: 16px;
  height: 16px;
  background: #242424;
  border: 1px solid #4a4a4a;
  border-radius: 4px;
  appearance: none;
  cursor: pointer;
  position: relative;
  transition: all .2s ease;
}
.contact-checkbox:checked {
  background-color: #ff5a3c;
  border-color: #ff5a3c;
  box-shadow: 0 0 0 2px rgba(255,90,60,.25);
}
.contact-checkbox:checked::after {
  content: '✓';
  position: absolute;
  top: -2px;
  left: 2px;
  font-size: 14px;
  color: white;
}

/* ===== ENHANCED SELECT (BUDGET / SERVICES) ===== */
.contact-select {
  appearance: none;
  background:
    linear-gradient(180deg, #242424, #1f1f1f),
    radial-gradient(circle at right center, rgba(255,90,60,.25), transparent 40%);
  background-repeat: no-repeat;
  background-position: right 1rem center, center;
  background-size: 10px 10px, auto;
  border-radius: 0.9rem;
  padding-right: 2.8rem;
  position: relative;
}

/* custom arrow */
.contact-select {
  background-image:
    linear-gradient(45deg, transparent 50%, #9ca3af 50%),
    linear-gradient(135deg, #9ca3af 50%, transparent 50%),
    linear-gradient(180deg, #242424, #1f1f1f);
  background-position:
    calc(100% - 18px) 50%,
    calc(100% - 12px) 50%,
    0 0;
  background-size:
    6px 6px,
    6px 6px,
    100% 100%;
  background-repeat: no-repeat;
}

.contact-select:hover {
  border-color: rgba(255,90,60,.6);
  background:
    linear-gradient(180deg, #262626, #202020);
}

/* ===== SEND BUTTON – WARM & NATURAL ===== */
.contact-submit {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: .5rem;
  padding: 0.9rem 2.2rem;
  border-radius: 999px;
  background: linear-gradient(135deg, #ff5a3c, #ff7a55);
  color: white;
  font-weight: 600;
  letter-spacing: .01em;
  box-shadow:
    0 14px 30px -12px rgba(255,90,60,.65),
    inset 0 1px 0 rgba(255,255,255,.25);
  transition: all .25s cubic-bezier(.16,.84,.44,1);
}

.contact-submit::after {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: inherit;
  background: radial-gradient(circle, rgba(255,90,60,.35), transparent 60%);
  opacity: 0;
  transition: opacity .25s ease;
  pointer-events: none;
}

.contact-submit:hover {
  transform: translateY(-1px);
  box-shadow:
    0 20px 40px -14px rgba(255,90,60,.75),
    inset 0 1px 0 rgba(255,255,255,.3);
}

.contact-submit:hover::after {
  opacity: 1;
}

.contact-submit:active {
  transform: translateY(1px) scale(.98);
}

</style>
